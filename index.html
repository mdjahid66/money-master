<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6f41a10472.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="mt-5 container">
        <h1 class="title text-center mb-5">MY WALLET</h1>
    </header>

    <main>
        <section class="container">
            <!-- image  -->
            <div class="row">
                <div class="col">
                    <div class="me-3">
                        <img src="/images/wallet.png" alt="">
                    </div>
                </div>
                <!-- calculation form starts -->
                <div id="form-body" class="col">
                    <h1 class="form-titles mt-5 ">Income:</h1>

                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label list-group fw-bolder">Income:</label>

                        <div class="col-sm-10  ">

                            <input type="text" id="save-money-input">
                        </div>

                    </div>

                    <h1 class="form-titles">Expenses:</h1>

                    <div class="mb-3 row ">
                        <label for="inputPassword" class="col-sm-2 col-form-label fw-bolder">Food:</label>
                        <div class="col-sm-10 ">

                            <input type="text" id="save-money-input">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label fw-bolder">Rent:</label>
                        <div class="col-sm-10 ">

                            <input type="text" id="save-money-input">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label list-group fw-bolder">Clothes:</label>
                        <div class="col-sm-10 ">

                            <input type="text" id="save-money-input">
                        </div>
                    </div>

                    <button id="calc-btn" class="button" id="save-money">Calculate</button>

                    <h1 class="form-titles mt-4 mb-4">Total Expenses: <span>000</span></h1>
                    <h1 class="form-titles mt-4 mb-4">Balance: <span>000</span> </h1>


                    <p class="fw-bolder">Save: <input class="save-input" type="text" id="save-money-input"> % <button
                            class="button" id="save-money">Save</button></p>

                    <h1 class="form-titles mt-4 mb-4">Saving Amount: <span>000</span></h1>
                    <h1 class="form-titles mt-4 mb-4">Remaining Balance: <span>000</span> </h1>
                </div>

            </div>
            </div>

            <div>


            </div>
        </section>
    </main>


    <script src="wallet.js"></script>
</body>

</html>
