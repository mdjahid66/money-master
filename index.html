<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- boostrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6f41a10472.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header title -->
    <header class="mt-5">
        <h1 class="title text-center mb-5">MY WALLET <img id="money-logo" src="images/money-logo.png" alt=""></h1>
        
    </header>

    <main>
        <section class="mb-4">
            <!-- image  -->
            <div class="img-form-parent gap-4">
                <div>
                    <div>
                        <img src="/images/wallet.png" alt="">
                    </div>
                </div>
                <!-- calculation form starts -->
                <div id="form-body">
                    <h1 class="form-titles mt-5">Income</h1>

                    <div class="mb-3">
                        <label for="inputPassword" class="col-sm-2 col-form-label list-group fw-bolder">Income:</label>

                        <div class="col-sm-10 justify-content-center">

                            <input type="text" id="income-input" placeholder="$0">
                        </div>

                    </div>

                    <h1 class="form-titles">Expenses</h1>

                    <div class="mb-3">
                        <label for="inputPassword" class="col-sm-2 col-form-label fw-bolder">Food:</label>
                        <div class="col-sm-10 ">
                            <input type="text" id="food-input" placeholder="$0">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="col-sm-2 col-form-label fw-bolder">Rent:</label>
                        <div class="col-sm-10 ">

                            <input type="text" id="rent-input" placeholder="$0">
                        </div>
                    </div>
                    <div class="mb-3 ">
                        <label for="inputPassword" class="col-sm-2 col-form-label list-group fw-bolder">Clothes:</label>
                        <div class="col-sm-10 ">

                            <input type="text" id="cloth-input" placeholder="$0">
                        </div>
                    </div>

                    <button id="calc-btn" class="button">Calculate</button>

                    <h1 class="form-titles mb-4">Total Expenses: <span id="total-exp">$000</span></h1>
                    <h1 class="form-titles mb-4">Balance: <span id="balance">$000</span></h1>

                    <!-- savings section  -->
                    <p class="fw-bolder">Save: <input id="save-input" class="save-input2" type="text" placeholder="0"> %
                        <button class="button" id="save-btn">Save</button>
                    </p>
                    <h1 class="form-titles mt-4 mb-2">Saving Amount: <span id="saving-amount">$000</span></h1>
                    <h1 class="form-titles">Remaining Balance: <span id="remaining-balance">$000</span> </h1>
                </div>

            </div>
            </div>
            <div>
            </div>
        </section>
    </main>


    <script src="wallet.js"></script>
</body>

</html>
