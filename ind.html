<html lang="en"><head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon link -->
    <link rel="shortcut icon" href="images/money-bag.png" type="image/x-icon">

    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- external css link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- website title -->
    <title>Monthly Budget Calculator</title>

</head>

<body cz-shortcut-listen="true">
    <!-- header section start -->
    <header class="container mt-1">
        <h1 class="text-center fs-1 mt-4 header">Monthly Budget Calculator <img src="images/money-bag.png" alt="" class="icon-img"></h1>
    </header>
    <!-- header section end -->

    <!-- main section start -->
    <main>
        <section class="container mt-5 gx-4">
            <div class="row">

                <!-- image section part -->
                <div class="col-lg-6">
                    <img src="./images/money-master.jpg" alt="" class="img-fluid">
                </div>

                <!-- Income Calculate section part start -->
                <div class="col-lg-6" style="background-color: #F8F8F8;">
                    <h3 class="text-center mt-2">Income</h3>
                    <div class="form-group d-flex justify-content-between md:mx-5 mt-2 align-items-center">
                        <label for="focusedInput" class="fs-4">Income:</label>
                        <input type="text" id="income-input">
                    </div>
                    <h3 class="text-center">Expenses</h3>
                    <div class="form-group d-flex justify-content-between md:mx-5 mt-2 align-items-center">
                        <label for="focusedInput" class="fs-4">Food:</label>
                        <input type="text" id="food-input">
                    </div>
                    <div class="form-group d-flex justify-content-between md:mx-5 mt-2 align-items-center">
                        <label for="focusedInput" class="fs-4">Rent:</label>
                        <input type="text" id="rent-input">
                    </div>
                    <div class="form-group d-flex justify-content-between md:mx-5 mt-2 align-items-center">
                        <label for="focusedInput" class="fs-4">Utility Bills:</label>
                        <input type="text&quot;" id="utility-input">
                    </div>
                    <div class="form-group d-flex justify-content-between md:mx-5 mt-2 align-items-center">
                        <label for="focusedInput" class="fs-4">Others:</label>
                        <input type="text" id="others-input">
                    </div>

                    <button type="button" id="calculate-btn" class="d-grid gap-2 col-6 mx-auto mb-4 mt-4">Calculate</button>
                    <h3 class="text-center">Total Expenses: ৳<span id="total-expenses">00</span></h3>
                    <h3 class="text-center mb-4">Balance: ৳<span id="balance">00</span></h3>

                    <!-- caluculate save money part -->
                    <div class="form-group d-flex justify-content-evenly mt-2 mb-4 align-items-center md:mx-5">
                        <label for="save" class="fs-4">Save:</label>
                        <div>
                            <input class="save-btn" type="text" id="save-money-input"> % <button onclick="saveMoney()" class="save-btn">Save</button>
                        </div>
                    </div>

                    <h3 class=" text-center">Saving amount: ৳<span id="saving-amount">00</span></h3>
                    <h3 class="text-center">Remaining Balance: ৳<span id="remaining-balance">00</span></h3>

                </div>
            </div>
            
        </section>
    </main>
    <!-- main section end -->

    <!-- external js file link -->
    <script src="js/app.js"></script>


</body></html>
